<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- End Link Bootstrap -->
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- End Link FontAwesome -->

    <title>Document</title>
</head>

<body>
    <button class="btn btn-primary">Test</button>
    <button class="btn btn-secondary">Test</button>
    <button class="btn btn-success">Test</button>
    <button class="btn btn-info">Test</button>
    <button class="btn btn-warning">Test</button>
    <button class="btn btn-danger">Test</button>
    <button class="btn btn-light">Test</button>
    <button class="btn btn-dark">Test</button>
    <button class="btn btn-link">Test</button>

    <hr>

    <a class="btn btn-primary" href="#">Test</a>

    <hr>

    <button class="btn btn-outline-primary">Button Outline</button>

    <hr>

    <button class="btn btn-primary">Button</button>
    <button class="btn btn-primary btn-lg">Button</button>
    <button class="btn btn-primary btn-md">Button</button>
    <button class="btn btn-primary btn-sm">Button</button>
    <br><br>
    <button class="btn btn-primary btn-block">Button</button>

    <hr>

    <button class="btn btn-primary btn-lg">
        <i class="fa fa-envelope"></i> Button
    </button>

    <hr>

    <button class="btn btn-dark active">Hello</button>
    <button class="btn btn-dark disable">Hello</button>
    <button class="btn btn-dark" data-toggle="button">Hello</button>

    <hr>

    <div class="dropdown m-5">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Dropdown
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">One</a>
            <a class="dropdown-item" href="#">Two</a>
            <a class="dropdown-item" href="#">Three</a>
        </div>
    </div>

    <div class="btn-group mt-1">
        <button class="btn btn-primary">
            My button
        </button>
        <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">

        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">One</a>
            <a href="#" class="dropdown-item">Two</a>
            <a href="#" class="dropdown-item">Three</a>
        </div>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-danger mr-1">Left</button>
        <button class="btn btn-danger mr-1">Center</button>
        <button class="btn btn-danger mr-1">Right</button>
    </div>

    <hr>

    <!-- td[title="Hello world!" colspan=3] -->
    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>

        <div class="btn-group mr-2">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
        </div>

        <button class="btn btn-primary">9</button>

        <br><br><br>

        <div class="btn-group-vertical">
            <button class="btn btn-danger">Left</button>
            <button class="btn btn-danger">Center</button>
            <button class="btn btn-danger">Right</button>
        </div>
    </div>

</body>

</html>
